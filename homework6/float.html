<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>float</title>
        <link rel="stylesheet" href="css/floatFlex.css">
	</head>
	<body>
		<div class="wrapper">
            <h1>My float</h1>
            <div class="floatTop">
                <div class="width400 height400 inFloat"></div>
                <div class="width400 height400 inFloat"></div>
                <div class="width400 height400 inFloat"></div>
                <div class="clr"></div>
            </div>
            <div>
                <div class="floatMiddleLeft width800 inFloat">
                    <div class="height200"></div>
                    <div class="height200"></div>
                </div>
                <div class="floatMiddleRight width400 inFloat">
                    <div class="height100"></div>
                    <div class="height200"></div>
                    <div class="height100"></div>
                </div>
                <div class="clr"></div>
            </div>
            <div>
                <div class="floatBottomLeft width400 height400 inFloat"></div>
                <div class="floatBottomRight width800 inFloat">
                    <div class="height200"></div>
                    <div>
                        <div class="width400 height200 inFloat"></div>
                        <div class="width400 inFloat">
                            <div class="height100"></div>
                            <div class="height100"></div>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                <div class="clr"></div>
            </div>
            <div class="navigator">
                <p><a href="floatClearfix.html">To get into floatClearfix</a></p>
                <p><a href="flex.html">To get into flex</a></p>
            </div>
        </div> 
	</body>
</html>
