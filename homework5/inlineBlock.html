<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>inlineBlock</title>
		<link rel="stylesheet" href="css/tableCellInlineBlock.css">
	</head>
	<body>
		<div class="wrapper">
            <h1>My inlineBlock</h1>
            <div class="inlineBlockTop">
                <div class="width400 height400 inInlineBlock"></div>
                <div class="width400 height400 inInlineBlock"></div>
                <div class="width400 height400 inInlineBlock"></div>
            </div>
            <div>
                <div class="inlineBlockMiddleLeft width800 inInlineBlock">
                    <div class="height200"></div>
                    <div class="height200"></div>
                </div>
                <div class="inlineBlockMiddleRight width400 inInlineBlock">
                    <div class="height100"></div>
                    <div class="height200"></div>
                    <div class="height100"></div>
                </div>
            </div>
            <div>
                <div class="inlineBlockBottomLeft width400 height400 inInlineBlock"></div>
                <div class="inlineBlockBottomRight width800 inInlineBlock">
                    <div class="height200"></div>
                    <div>
                        <div class="width400 height200 inInlineBlock"></div>
                        <div class="width400 inInlineBlock">
                            <div class="height100"></div>
                            <div class="height100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigator">
                <p><a href="tableCell.html">To get into tableCell</a></p>
            </div>
        </div> 
	</body>
</html>
